repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--config, admin/ruff.toml, --fix, --fixable, I001]
      - id: ruff-format
        args: [--config, admin/ruff.toml]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: no-temp-code
        name: Check for temporary code markers (TEST, HACK)
        entry: '\bTEST\b|\bHACK\b'
        language: pygrep
        types: [python]

      - id: missing-files
        name: Check for untracked source files
        entry: admin/missing_files.sh
        language: script
        pass_filenames: false
        always_run: true

      - id: kiss-check
        name: kiss check
        entry: kiss check
        language: system
        pass_filenames: false
        always_run: true
