# Linux GPU environment (CUDA 12.1, PyTorch 2.5.1).
# Recommended create command:
#   micromamba env create -n yubo_mb -f /tmp/yubo_mb_conda.yml --channel-priority flexible
channels:
  - pytorch
  - nvidia
  - pkgs/main
  - conda-forge
dependencies:
  - python=3.11.14
  - pip=26.0.1
  - faiss-cpu=1.9.0
  - git-lfs=3.7.1
  - pytorch::pytorch=2.5.1=py3.11_cuda12.1_cudnn9.1.0_0
  - pytorch::torchvision=0.20.1=py311_cu121
  - pytorch::pytorch-cuda=12.1=ha16c6d3_6
  - pip:
      - torchrl==0.11.0
      - tensordict==0.11.0
