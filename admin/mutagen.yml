# mutagen.yml
sync:
  defaults:
    mode: "one-way-replica"
    watch:
      mode: "portable"
    ignore:
      vcs: true
      paths:
        - "/.venv"
        - "/.cache"
        - "/_tmp"
        - "/.pytest_cache"
        - "/__pycache__"
        - "/.mypy_cache"
        - "/.ruff_cache"
        - "/.DS_Store"
        - "/mutagen.yml"
        - "/mutagen.yml.lock"
  yubo-sync:
    alpha: "."
    beta: "<remote-user>@<remote-host>:<remote-repo-path>"
