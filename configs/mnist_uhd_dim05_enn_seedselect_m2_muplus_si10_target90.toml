[uhd]
env_tag = "mnist"
num_rounds = 10000

lr = 0.001
perturb = "dim:0.5"
log_interval = 50
accuracy_interval = 200
target_accuracy = 0.90

enn_minus_impute = true
enn_target = "mu_plus"
enn_num_candidates = 2

# Only attempt ENN seed selection every 10 positive phases (reduce overhead).
enn_select_interval = 10

# Reduce embedding cost (smaller d,s) since this is a speed test.
enn_d = 32
enn_s = 2
enn_jl_seed = 123
enn_k = 25
enn_fit_interval = 5
enn_warmup_real_obs = 20

# No negative-phase imputation (not supported/used in this mode).
enn_se_threshold = 0.0
